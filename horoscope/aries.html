    <h1>Овен</h1>
    <p>(21 марта - 19 апреля)
Черты характера: Энергичность, решительность, страсть, стремление к лидерству. Описание: Овны известны своей энергичностью и решительностью. Они стремятся к лидерству и всегда готовы принимать вызовы. Их страсть к жизни делает их отличными лидерами и вдохновителями.</p>
